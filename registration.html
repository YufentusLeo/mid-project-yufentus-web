<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - John Doe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav main aside"
                "footer footer footer";
            grid-template-columns: 200px 1fr 200px;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            grid-area: nav;
            background: #f4f4f4;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin-bottom: 1rem;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
        }

        main {
            grid-area: main;
            padding: 2rem;
        }

        aside {
            grid-area: aside;
            background: #f4f4f4;
            padding: 1rem;
        }

        footer {
            grid-area: footer;
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .profile-img {
            max-width: 200px;
            height: auto;
            border-radius: 50%;
            margin: 1rem 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            background: #333;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "aside"
                    "footer";
                grid-template-columns: 1fr;
            }

            .gallery img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Registration</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="myHoliday.html">My Holiday</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </nav>

        <main>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">Birth Date:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="town">Town:</label>
                    <input type="text" id="town" name="town" required>
                </div>

                <div class="form-group">
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                </div>

                <button type="submit">Register</button>
            </form>
        </main>

        <aside>
            <h3>Why Register?</h3>
            <ul>
                <li>Get exclusive updates</li>
                <li>Join our community</li>
                <li>Special offers</li>
            </ul>
        </aside>

        <footer>
            <p>&copy; 2024 Yufentus. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
